{% load static i18n account socialaccount %}

<!-- Navbar -->
<nav class="main-header navbar navbar-expand navbar-white navbar-light">
  <!-- Left navbar links -->
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
    </li>
    <li class="nav-item d-none d-sm-inline-block">
      <a href="{% url 'home' %}" class="nav-link">Home</a>
    </li>
    <li class="nav-item d-none d-sm-inline-block">
      <a href="#" class="nav-link">User Guide</a>
    </li>
    <li class="nav-item d-none d-sm-inline-block">
      <a href="{% url 'contacts' %}" class="nav-link">Contact</a>
    </li>
  </ul>

  <!-- Right navbar links -->
  <ul class="navbar-nav ml-auto">
    <!-- User Menu -->
    <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" aria-expanded="false">
        {% get_social_accounts user as accounts %}
        {% if accounts.gitlab.0 %}
        <img style="width:1.8rem;opacity: .8" class="img-circle elevation-3"
          src="{{ accounts.gitlab.0.get_avatar_url }}" alt="User">
        {% else %}
        <img style="width:1.8rem;opacity: .8" class="img-circle elevation-3" src="{% static 'images/avatar.png' %}"
          alt="User">
        {% endif %}
      </a>
      <div class="dropdown-menu dropdown-menu-md dropdown-menu-right">
        <a href="#" class="dropdown-item">Profile</a>
        <div class="dropdown-divider"></div>
        <!-- <a href="{% url 'account_logout' %}" class="dropdown-item">Log out</a> -->
        <form method="post" action="{% url 'account_logout' %}" id="logout">
          {% csrf_token %}
          <a class="dropdown-item" onclick="$('#logout').submit();" type="submit">Log out</a>
        </form>
      </div>
    </li>
  </ul>
</nav>
<!-- /.navbar -->
